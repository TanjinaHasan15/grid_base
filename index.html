<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grid Layout</title>
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            font-family: 'DM Sans', sans-serif;
            background-color: #2F1893;
            color: #FFFFFF;
        }
        .container-flouid {
            width: 100%;
            max-width: 1440px;
            margin: 0 auto;
            padding: 20px;
            background-image: url('background.png');
            background-repeat: no-repeat;
            background-size: cover;
            height: 850px;
            display: grid;
            grid-template-rows: auto 1fr auto;
            gap: 20px;
        }
        .navbar {
            display: grid;
            grid-template-columns: repeat(5, 1fr);
            justify-items: center;
            text-align: center;
            max-width: 469px;
            margin: 0 auto;
        }
        .navbar ul {
            display: contents;
            padding: 0;
            margin: 0;
        }
        .navbar ul li {
            list-style: none;
            padding: 20px 0;
        }
        .container {
            display: grid;
            grid-template-columns: 1fr 2fr 1fr;
            gap: 20px;
            text-align: center;
            margin: 50px auto;
            max-width: 1170px;
        }
        .content h1 {
            font-size: 40px;
            margin: 10px 0;
        }
        .content p {
            font-size: 18px;
            margin-bottom: 40px;
        }
        .buttom {
            text-align: center;
        }
        .buttom button {
            background-color: #2F1893;
            padding: 20px;
            border: none;
            color: #FFFFFF;
            font-size: 16px;
            cursor: pointer;
        }
        @media (max-width: 768px) {
            .navbar {
                grid-template-columns: 1fr;
            }
            .container {
                grid-template-columns: 1fr;
            }
            .content h1 {
                font-size: 25px;
            }
            .content p {
                font-size: 14px;
            }
        }
    </style>
</head>
<body>
<div class="container-flouid">
    <div class="navbar">
        <ul>
            <li>Home</li>
            <li>Feature</li>
            <li>Pricing</li>
            <li>Block</li>
            <li><img src="navbericone.png" alt="Icon"></li>
        </ul>
    </div>

    <div class="container">
        <div class="less">
            <img src="left.png" alt="Left Arrow">
        </div>
        <div class="content">
            <h5>Startup 3</h5>
            <h1>Forget About Code</h1>
            <p>Startup Framework gives you complete freedom over your creative process â€” no technical aspects, no limits, no coding.</p>
            <img src="dot.png" alt="Dot">
        </div>
        <div class="greater">
            <img src="greater.png" alt="Greater Icon">
        </div>
    </div>

    <div class="buttom">
        <button>Create an Account</button>
    </div>
</div>
</body>
</html>
